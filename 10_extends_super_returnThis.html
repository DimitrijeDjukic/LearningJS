<body>


    <h1>extending classes</h1>
    
    <script>

        class Animal {
            constructor(species, age, weigh) {
                this.species = species
                this.age = Number(age)
                this.weigh = Number(weigh)
            }

            infoLog() {
                console.log(this.species + " has " + this.weigh + "kg.")
            }
            sleep() {
                console.log(this.species + " is having a nap")
                return this
            }
            
        }

        const doggo = new Animal("dog", 2, 13)
        doggo.infoLog()
        

        class Cat extends Animal {
            constructor(species,age,weigh) {
                super(species,age,weigh)

                this.color = "grey"
            }

           

            speak() {
                console.log("meowwwwwww")
                return this
            }
            
        }

        const kitty = new Cat("cat", 4, 4)
        kitty.infoLog()
        kitty.sleep().speak().sleep()
        //console.log(kitty)
        //console.log(doggo)
       

       
 

    </script>
