<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
    <title>Document</title>
</head>
<body>


    <li class="js-text">1</li> <!--index = 0, node.innerText = 1 -->
    <li class="js-text">2</li>
    <li class="js-text">3</li>
    <li class="js-text">4</li>
    <li class="js-text">5</li>
    <li class="js-text">6</li>
    <li class="js-text">7</li>
    <li class="js-text">8</li>
    <li class="js-text">9</li>
    <li class="js-text">10</li>
    <li class="js-text">11</li>
    <li class="js-text">12</li>
    <li class="js-text">13</li>
    <li class="js-text">14</li>
    <li class="js-text">15</li>
    <li class="js-text">16</li>
    <li class="js-text">17</li>
    <li class="js-text">18</li>
    
    <script>

        var lis = document.querySelectorAll(".js-text")
        lis.forEach(function(node, index) {

            if(index > 10) {
                node.remove()
                return false
            }
            node.innerText = (index * 12) + " is the number"

        })

    </script>
    


    











</body>
</html>
