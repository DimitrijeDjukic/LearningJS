<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>


    <div class="modal js-modal">
        <h1 class="js-modal-title">Modal</h1>
        <p class="js-modal-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

    <button class="button-js">Open</button>

    <button class="button-js-close">Close</button>
    
    <script>
      
       

        class Modal {
            constructor() {
                this.modal = document.querySelector(".js-modal");
            }
            open() {
                this.modal.style.display = 'initial';
            }
            close() {
                this.modal.style.display = 'none';
            }
            changeContent(title, text) {
                if(title !== undefined) {
                    this.modal.querySelector(".js-modal-title").innerText = title
                }
                if(text !== undefined) {
                    this.modal.querySelector(".js-modal-text").innerText = text
                }
            }
        }
        
        const openBtn = document.querySelector(".button-js");
        const closeBtn = document.querySelector(".button-js-close");
        const modal = new Modal();


        openBtn.addEventListener('click', function(event) {
            modal.open()
        })
    
       
        closeBtn.addEventListener('click', function(event) {
            modal.close()
        })




    </script>
    


    











</body>
</html>
